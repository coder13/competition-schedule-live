type CompetitionAccess {
  competitionId: String!
  userId: Int!
  roomId: Int!
}

type Activity {
  competitionId: String!
  activityId: Int!
  startTime: DateTime!
  endTime: DateTime
}

enum HTTPMethod {
  GET
  POST
  PATCH
  PUT
  DELETE
}

scalar JSON

type Webhook {
  id: ID!
  competitionId: String!
  url: String!
  method: HTTPMethod!
  headers: JSON
}
